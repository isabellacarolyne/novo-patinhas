<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
  {{ mensagem }}
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="enviarConfirmar()">
    {{ texto_confirmar }}
  </button>
</mat-dialog-actions>
