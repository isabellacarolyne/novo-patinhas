<div class="row h-100">
  <section class="col-md-5 imagem h-100"></section>
  <section class="col-md-7 p-5 h-100 d-flex flex-column justify-content-center">
    <img src="/assets/logo.png" alt="" class="logo mb-5" />
    <h1>Login</h1>
    <h4 class="mb-5">
      Bem vindo de volta! Por favor, forneça as informações abaixo
    </h4>
    <form class="formulario-login row" [formGroup]="formularioLogin">
      <mat-form-field class="campo">
        <mat-label>E-mail</mat-label>
        <input type="email" matInput formControlName="email" />

        @if (formularioLogin.get('email')?.hasError('email')) {
        <mat-error>Informe um e-mail válido</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="campo">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="senha" />
        @if (!formularioLogin.get('senha')?.valid){
        <mat-error>Informe uma senha válida</mat-error>
        }
      </mat-form-field>
    </form>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-5 gap-3"
    >
      <button
        mat-raised-button
        color="primary"
        class="login-btn w-100"
        (click)="autenticar()"
      >
        Entrar
      </button>

      <button
        mat-button
        color="primary"
        class="login-btn w-100"
        (click)="irParaCadastro()"
      >
        Novo usuário? Cadastre-se aqui
      </button>
    </div>
  </section>
</div>
